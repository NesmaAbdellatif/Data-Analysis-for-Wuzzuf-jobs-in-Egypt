<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popularareas</title>
</head>
<body>
<button onclick="window.location.href='homepage'"> Return Home </button>
<h1>the most popular areas titles?</h1>
<table>
  <thead>
  <tr>
    <th>location</th>
    <th>count</th>
  </tr>

    <td th:text="${datarow[1]}">&nbsp;</td>
  </tr>
  </tbody>
</table>
</body>
</html>
